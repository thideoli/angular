<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTelefonica">
	<head>
		<meta charset="UTF-8">
		<title>Lista Telefônica</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="lib/jquery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript">
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
				$scope.app = "Lista Telefônica";
				$scope.contatos = [
					{nome: "Pedro", telefone: "999998888"},
					{nome: "Ana", telefone: "999998877"},
					{nome: "Maria", telefone: "999998866"}
				];
				$scope.operadoras = [
					{nome: "OI", codigo: 14, categoria: "Celular", cor: 'yellow'},
					{nome: "VIVO", codigo: 15, categoria: "Celular", cor: 'purple'},
					{nome: "TIM", codigo: 41, categoria: "Celular", cor: 'blue'},
					{nome: "GVT", codigo: 25, categoria: "Fixo", cor: 'orange'},
					{nome: "Embratel", codigo: 21, categoria: "Fixo", cor: 'cyan'}
				];
				$scope.adicionarContato = function(contato){
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				};
				$scope.apagarContatos = function(contatos){
					$scope.contatos = contatos.filter(function(contato){
						if (!contato.selecionado) return contato;
					});
				};
				$scope.temContatoSelecionado = function(contatos){
					return contatos.some(function(contato){
						return contato.selecionado;
					});
				};
			});
		</script>
	</head>
	<body ng-controller="listaTelefonicaCtrl">
		<div class="container">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="jumbotron">
						<h3 class="text-center">{{app}}</h3>
						<table class="table" ng-show="contatos.length > 0">
							<thead>
								<tr>
									<th></th>
									<th>Nome</th>
									<th>Telefone</th>
									<th>Operadora</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-class="{'bg-warning text-warning': contato.selecionado}" ng-repeat="contato in contatos">
									<td>
										<input type="checkbox" ng-model="contato.selecionado">
									</td>
									<td>{{contato.nome}}</td>
									<td>{{contato.telefone}}</td>
									<td>{{contato.operadora.nome}}</td>
									<td>
										<div style="width: 22px; height: 22px;" ng-style="{'background-color': contato.operadora.cor}"></div>
									</td>
								</tr>
							</tbody>
						</table>
						<hr>
						<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"><br>
						<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"><br>
						<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
							<option value="">Selecione uma operadora...</option>
						</select><br>
						<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora">Adicionar contato</button>
						<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="temContatoSelecionado(contatos)">Apagar contatos</button><br>
						<div ng-include="'footer.html'"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
